<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mindmap Malware Informatica</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }
    h1 {
      text-align: center;
      color: #2563eb;
      margin: 20px 0;
      font-size: 28px;
    }
    #printBtn {
      display: block;
      margin: 0 auto 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    #printBtn:hover {
      background: #1e40af;
    }
    svg {
      width: 100%;
      height: calc(100vh - 100px);
    }
    .node rect {
      fill: #ffffff;
      stroke: #2563eb;
      stroke-width: 2px;
      rx: 12;
      ry: 12;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.15));
    }
    .label {
      fill: #1e293b;
      font-size: 14px;
      text-anchor: middle;
      font-family: Arial, sans-serif;
      pointer-events: none;
    }
    .link {
      fill: none;
      stroke: #94a3b8;
      stroke-width: 2px;
      marker-end: url(#arrow);
    }
  </style>
</head>
<body>
  <h1>Mindmap Malware Informatica</h1>
  <button id="printBtn" onclick="window.print()">Print</button>
  <svg></svg>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const data = {
      name: "Malware",
      children: [
        {
          name: "Symptomen",
          children: [
            { name: "Traag systeem / internet" },
            { name: "Bestanden verdwenen / vergrendeld" },
            { name: "Gestolen gegevens" },
            { name: "Pop-ups / reclame / toolbars" }
          ]
        },
        {
          name: "Oorzaken",
          children: [
            { name: "Onvoorzichtig gebruik (downloads, links)" },
            { name: "Besmette USB of netwerk" },
            { name: "Onveilige / verouderde software" },
            { name: "Gratis software met adware" }
          ]
        },
        {
          name: "Soorten malware",
          children: [
            { name: "Virus" }, { name: "Worm" }, { name: "Trojaans paard" },
            { name: "Spyware" }, { name: "Adware" }, { name: "Spam" },
            { name: "Hoax" }, { name: "Scareware" }, { name: "Ransomware" },
            { name: "Cryptojacking" }
          ]
        },
        {
          name: "Smartphones & tablets"
        },
        {
          name: "Bescherming",
          children: [
            { name: "Antivirus & firewall" },
            { name: "Software up-to-date" },
            { name: "Alleen officiÃ«le downloads" },
            { name: "Back-ups maken" },
            { name: "Sterke wachtwoorden & 2FA" },
            { name: "Voorzichtig met mails & wifi" }
          ]
        },
        {
          name: "Slachtoffer?",
          children: [
            { name: "Virusscanner / herstel / herinstallatie" },
            { name: "Wachtwoorden wijzigen" },
            { name: "Bank & politie contacteren" },
            { name: "Nooit losgeld betalen" }
          ]
        }
      ]
    };

    const svg = d3.select("svg"),
          width = window.innerWidth,
          height = window.innerHeight - 100,
          g = svg.append("g").attr("transform", "translate(50,50)");

    svg.append("defs").append("marker")
      .attr("id", "arrow")
      .attr("markerWidth", 10)
      .attr("markerHeight", 10)
      .attr("refX", 8)
      .attr("refY", 3)
      .attr("orient", "auto")
      .attr("markerUnits", "strokeWidth")
      .append("path")
      .attr("d", "M0,0 L0,6 L9,3 z")
      .attr("fill", "#94a3b8");

    const root = d3.hierarchy(data);
    const treeLayout = d3.tree().size([height - 100, width - 300]);
    treeLayout(root);

    g.selectAll(".link")
      .data(root.links())
      .enter().append("path")
      .attr("class", "link")
      .attr("d", d3.linkHorizontal()
        .x(d => d.y)
        .y(d => d.x));

    const node = g.selectAll(".node")
      .data(root.descendants())
      .enter().append("g")
      .attr("class", "node")
      .attr("transform", d => `translate(${d.y},${d.x})`);

    node.append("rect")
      .attr("x", d => -(d.data.name.length * 4))
      .attr("y", -15)
      .attr("width", d => d.data.name.length * 8)
      .attr("height", 30);

    node.append("text")
      .attr("class", "label")
      .text(d => d.data.name)
      .attr("dy", 4);
  </script>
</body>
</html>
