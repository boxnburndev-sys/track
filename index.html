<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mindmap Malware Informatica</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0f1724;color:#e6eef8;}
    h1{text-align:center;color:#7dd3fc;margin:20px 0}
    svg{width:100%;height:100vh;}
    .node{fill:#0b1220;stroke:#7dd3fc;stroke-width:2px;rx:12;ry:12;}
    .label{fill:#e6eef8;font-size:14px;text-anchor:middle;font-family:Arial}
    line, path{stroke:#7dd3fc;stroke-width:2px;marker-end:url(#arrow)}
  </style>
</head>
<body>
  <h1>Mindmap Malware Informatica</h1>
  <svg viewBox="0 0 1600 1200">
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L6,3 z" fill="#7dd3fc" />

    </defs>

    <rect x="750" y="50" width="120" height="50" class="node" />
    <text x="810" y="80" class="label">Malware</text>

    <text x="325" y="225" class="label">Symptomen</text>
    <line x1="810" y1="100" x2="325" y2="200" />

    <text x="190" y="322" class="label">Traag systeem / internet</text>

    <rect x="650" y="200" width="150" height="40" class="node" />

    <line x1="725" y1="240" x2="725" y2="300" />

    <rect x="250" y="650" width="180" height="40" class="node" />

    <line x1="810" y1="100" x2="340" y2="650" />

    <!-- Bescherming -->
    <rect x="650" y="650" width="180" height="40" class="node" />
    <text x="740" y="675" class="label">Bescherming</text>
    <line x1="810" y1="100" x2="740" y2="650" />

    <rect x="600" y="720" width="280" height="35" class="node" /><text x="740" y="742" class="label">Antivirus & firewall</text>

    <rect x="1150" y="650" width="180" height="40" class="node" />
    <text x="1240" y="675" class="label">Slachtoffer?</text>
    <line x1="810" y1="100" x2="1240" y2="650" />

    <rect x="1100" y="720" width="280" height="35" class="node" /><text x="1240" y="742" class="label">Virusscanner / herstel / herinstallatie</text>
    <line x1="1240" y1="690" x2="1240" y2="720" />
    <rect x="1100" y="770" width="280" height="35" class="node" /><text x="1240" y="792" class="label">Wachtwoorden wijzigen</text>
    <line x1="1240" y1="690" x2="1240" y2="770" />
    <rect x="1100" y="820" width="280" height="35" class="node" /><text x="1240" y="842" class="label">Bank & politie contacteren</text>
    <line x1="1240" y1="690" x2="1240" y2="820" />
    <rect x="1100" y="870" width="280" height="35" class="node" /><text x="1240" y="892" class="label">Nooit losgeld betalen</text>
    <line x1="1240" y1="690" x2="1240" y2="870" />

</body>
</html>
