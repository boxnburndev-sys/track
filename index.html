<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blackbox — Immersive Operator Console</title>
<style>
:root{
  --bg:#020512;
  --panel:#08121a;
  --muted:#7aa3ae;
  --accent:#00ffd5;
  --accent2:#6d5eff;
  --danger:#ff5577;
  --glass:rgba(255,255,255,0.03);
}
*{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
html,body{height:100%;margin:0;background:radial-gradient(1000px 500px at 8% 10%,#06172a 0%,transparent 20%),linear-gradient(180deg,#01040a 0%,#061022 100%);color:#d6f7f0}
body{display:flex;flex-direction:column;min-height:100vh}
#login,#app{flex:1;display:none}
#login{align-items:center;justify-content:center;display:flex;padding:20px}
.card{background:linear-gradient(180deg,var(--glass),transparent);border-radius:14px;padding:18px;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
.login-card{width:100%;max-width:420px;display:flex;flex-direction:column;gap:12px;border-radius:12px}
.login-card h2{margin:0;text-align:center;font-size:20px}
.input{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;width:100%}
.button{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
.primary{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#041014}
.ghost{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--muted)}
.app{display:grid;grid-template-columns:300px 1fr 420px;gap:16px;padding:16px;align-items:start}
.sidebar{display:flex;flex-direction:column;gap:12px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:900;color:#041014}
.title{font-weight:800}
.sub{font-size:12px;color:var(--muted)}
.nav{display:flex;flex-direction:column;gap:8px}
.nav button{padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:var(--muted);text-align:left;cursor:pointer}
.nav button.active{border-color:rgba(0,255,213,0.12);color:var(--accent)}
.stat{padding:10px;border-radius:10px;background:rgba(255,255,255,0.02)}
.header{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent)}
.header h1{margin:0;font-size:18px}
.controls{display:flex;gap:8px}
.terminal-panel{background:#010611;border-radius:12px;padding:12px;display:flex;flex-direction:column;height:680px;overflow:hidden}
.terminal-lines{flex:1;overflow:auto;padding:8px;border-radius:8px;background:linear-gradient(180deg,rgba(0,0,0,0.15),transparent);font-family:ui-monospace,monospace;color:#9ff3e8}
.line{white-space:pre-wrap;margin:2px 0}
.prompt-row{display:flex;gap:8px;padding-top:8px}
.input-line{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit}
.quick-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;margin-top:12px}
.quick-grid button{padding:8px;border-radius:8px;border:0;cursor:pointer;background:rgba(255,255,255,0.02);color:var(--muted)}
.side-right{display:flex;flex-direction:column;gap:12px}
.panel{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;padding:12px}
.list{max-height:220px;overflow:auto;display:flex;flex-direction:column;gap:8px}
.item{padding:8px;border-radius:8px;background:rgba(255,255,255,0.01);display:flex;justify-content:space-between;align-items:center}
.viewer{height:260px;background:#071018;border-radius:10px;padding:12px;overflow:auto;font-family:ui-monospace,monospace}
.map{height:320px;background:linear-gradient(180deg,#041018,#06121b);border-radius:10px;padding:10px;overflow:auto;display:flex;flex-wrap:wrap;gap:10px;align-content:flex-start}
.node{width:92px;height:92px;border-radius:10px;background:rgba(255,255,255,0.02);display:flex;flex-direction:column;align-items:center;justify-content:center;padding:8px}
.hud{position:fixed;right:20px;bottom:20px;background:rgba(0,0,0,0.3);padding:10px;border-radius:10px;display:flex;gap:8px;align-items:center}
@media(max-width:1200px){
  .app{grid-template-columns:1fr;align-items:stretch;padding:10px}
  .terminal-panel{height:520px}
  .viewer{height:200px}
}
</style>
</head>
<body>
<div id="login" style="display:flex">
  <div class="card login-card">
    <h2>Blackbox Access</h2>
    <input id="user" class="input" placeholder="username" />
    <input id="pass" class="input" type="password" placeholder="password" />
    <button id="enter" class="button primary">Enter Console</button>
    <div id="loginErr" style="color:var(--danger);text-align:center;font-size:13px"></div>
  </div>
</div>
<div id="app" style="display:none">
  <div class="sidebar card">
    <div class="brand"><div class="logo">BB</div><div><div class="title">Blackbox</div><div class="sub">Operator Console</div></div></div>
    <div class="nav">
      <button class="active" data-view="console">Console</button>
      <button data-view="network">Network</button>
      <button data-view="files">Files</button>
      <button data-view="forensics">Forensics</button>
      <button data-view="automation">Automation</button>
      <button data-view="settings">Settings</button>
    </div>
    <div class="stat"><div class="kv"><div class="label">SESSION</div><div class="value" id="sessionLabel">guest@blackbox</div></div></div>
    <div class="stat"><div class="kv"><div class="label">STATUS</div><div class="value" id="statusLabel">Idle</div></div></div>
  </div>
  <div>
    <div class="header card">
      <div><h1>Operator Console</h1><div style="font-size:12px;color:var(--muted)">simulation only</div></div>
      <div class="controls"><button id="launchBtn" class="button primary">LAUNCH</button><button id="resetBtn" class="button ghost">RESET</button></div>
    </div>
    <div class="terminal-panel card" id="terminalPanel">
      <div id="lines" class="terminal-lines"></div>
      <div class="prompt-row">
        <div id="prompt" style="align-self:center;font-family:ui-monospace,monospace;color:var(--muted)">admin@blackbox&gt;</div>
        <input id="cmd" class="input-line" placeholder="commands: help, scan, connect, exploit, breach, netmap, brute, brute-stop, upload, download, open, view, kill, whoami, clear, time, status, macro --run=name" />
        <button id="run" class="button primary">RUN</button>
      </div>
      <div class="quick-grid">
        <button data-cmd="scan">scan</button>
        <button data-cmd="listfiles">listfiles</button>
        <button data-cmd="exploit --target=alpha --payload=shadow">exploit alpha</button>
        <button data-cmd="breach --vault">breach vault</button>
        <button data-cmd="netmap">netmap</button>
        <button data-cmd="brute --target=alpha --mode=pass">brute force</button>
        <button data-cmd="macro --run=recon">macro recon</button>
        <button data-cmd="status">status</button>
      </div>
    </div>
  </div>
  <div class="side-right">
    <div class="panel card">
      <div style="display:flex;justify-content:space-between;align-items:center"><div style="font-weight:800">Network</div><div id="netCount" class="small" style="color:var(--muted)">0 nodes</div></div>
      <div id="netMap" class="map"></div>
    </div>
    <div class="panel card">
      <div style="display:flex;justify-content:space-between;align-items:center"><div style="font-weight:800">File Vault</div><div id="vaultCount" class="small" style="color:var(--muted)">0 files</div></div>
      <div id="vault" class="list"></div>
      <div style="display:flex;gap:8px;margin-top:8px"><button id="exportBtn" class="button primary">Export</button><button id="wipeBtn" class="button ghost">Wipe</button></div>
    </div>
    <div class="panel card">
      <div style="display:flex;justify-content:space-between;align-items:center"><div style="font-weight:800">Processes</div><div id="procCount" class="small" style="color:var(--muted)">0</div></div>
      <div id="procList" class="list"></div>
    </div>
  </div>
  <div class="hud card" id="hud" style="display:flex">
    <div style="width:10px;height:10px;border-radius:50%;background:var(--accent)"></div>
    <div style="font-size:13px;color:var(--muted)">simulation active</div>
  </div>
</div>
<div id="overlay" class="card" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);align-items:center;justify-content:center;padding:24px;z-index:40">
  <div style="width:100%;max-width:1000px;background:linear-gradient(180deg,#071018,#041018);border-radius:12px;padding:16px">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div style="font-weight:800">Viewer</div>
      <div><button id="closeOverlay" class="button ghost">CLOSE</button></div>
    </div>
    <div style="height:12px"></div>
    <div style="display:flex;gap:8px;margin-bottom:8px">
      <button class="tab button ghost active" data-tab="code">Code</button>
      <button class="tab button ghost" data-tab="hex">Hex</button>
      <button class="tab button ghost" data-tab="raw">Raw</button>
      <button class="tab button ghost" data-tab="log">Log</button>
    </div>
    <div id="viewer" class="viewer"></div>
  </div>
</div>
<script>
const login=document.getElementById('login')
const app=document.getElementById('app')
const enter=document.getElementById('enter')
const user=document.getElementById('user')
const pass=document.getElementById('pass')
const loginErr=document.getElementById('loginErr')
const sessionLabel=document.getElementById('sessionLabel')
const statusLabel=document.getElementById('statusLabel')
const lines=document.getElementById('lines')
const promptEl=document.getElementById('prompt')
const cmdInput=document.getElementById('cmd')
const runBtn=document.getElementById('run')
const netMap=document.getElementById('netMap')
const netCount=document.getElementById('netCount')
const vault=document.getElementById('vault')
const vaultCount=document.getElementById('vaultCount')
const procList=document.getElementById('procList')
const procCount=document.getElementById('procCount')
const overlay=document.getElementById('overlay')
const viewer=document.getElementById('viewer')
const closeOverlay=document.getElementById('closeOverlay')
const tabButtons=document.querySelectorAll('.tab')
const quickButtons=document.querySelectorAll('.quick-grid button')
const navButtons=document.querySelectorAll('.nav button')
const launchBtn=document.getElementById('launchBtn')
const resetBtn=document.getElementById('resetBtn')
const exportBtn=document.getElementById('exportBtn')
const wipeBtn=document.getElementById('wipeBtn')
const hud=document.getElementById('hud')
const vaultCountEl=document.getElementById('vaultCount')
let nodes=[]
let files=[]
let procs=[]
let history=[]
let histIndex=-1
let connected=null
let bruteInterval=null
function rnd(min,max){return Math.floor(Math.random()*(max-min+1))+min}
function genIp(){return `${rnd(10,223)}.${rnd(0,255)}.${rnd(0,255)}.${rnd(1,254)}`}
function uid(len){let s='';const chars='abcdefghijklmnopqrstuvwxyz0123456789';for(let i=0;i<len;i++)s+=chars.charAt(Math.floor(Math.random()*chars.length));return s}
function writeLine(t,slow){
  if(!slow){
    const el=document.createElement('div')
    el.className='line'
    el.textContent=t
    lines.appendChild(el)
    lines.scrollTop=lines.scrollHeight
    return
  }
  let i=0
  const el=document.createElement('div')
  el.className='line'
  lines.appendChild(el)
  const id=setInterval(()=>{
    el.textContent+=t.charAt(i) || ''
    lines.scrollTop=lines.scrollHeight
    i++
    if(i>t.length){clearInterval(id)}
  },15)
}
function setPrompt(){
  promptEl.textContent=connected?`admin@${connected}>`:'admin@blackbox>'
}
function seedNodes(){
  nodes=[]
  netMap.innerHTML=''
  const pool=['alpha','beta','gamma','delta','epsilon','omega','nova','zephyr','lynx','apollo','orion','viper','atlas','sierra','tango','ursa']
  const zones=['dmz','internal','cloud','iot','edge','vpn']
  const osList=['linux','windows','freebsd','embedded','android','ios','router-os']
  const c=rnd(8,20)
  for(let i=0;i<c;i++){
    const name=pool[Math.floor(Math.random()*pool.length)] + (Math.random()<0.3?'-'+uid(2):'')
    const node={id:i+1,name,ip:genIp(),os:osList[rnd(0,osList.length-1)],ports:rnd(1,80),risk:rnd(1,100),zone:zones[rnd(0,zones.length-1)],desc:`Simulated host ${name}`}
    nodes.push(node)
    const el=document.createElement('div')
    el.className='node'
    el.innerHTML=`<div style="font-weight:800">${node.name}</div><div style="font-size:12px;color:var(--muted)">${node.os}</div><div style="font-size:11px;color:var(--muted)">${node.ip}</div>`
    el.dataset.name=node.name
    netMap.appendChild(el)
  }
  netCount.textContent=`${nodes.length} nodes`
}
function seedFiles(){
  files=[]
  vault.innerHTML=''
  const names=['credentials.txt','vault.enc','server-config.yaml','session.log','backup.tar.gz','keyring.kdbx','report.pdf','photo_001.jpg','secrets.json','tokens.lst','db-backup.sql','deploy.sh','README.md','dump.hex','trace.pcap','licenses.txt','profile.png','env.prod','users.csv','analytics.db']
  for(let i=0;i<names.length;i++){
    const f={id:i+1,name:names[i],size:rnd(2,16384)}
    files.push(f)
    const el=document.createElement('div')
    el.className='item'
    el.innerHTML=`<div style="font-weight:700">${f.name}</div><div style="display:flex;gap:8px"><div class="small" style="color:var(--muted)">${f.size} KB</div><button class="button ghost" data-open="${f.id}">OPEN</button></div>`
    vault.appendChild(el)
  }
  vaultCount.textContent=`${files.length} files`
}
function seedProcs(){
  procs=[]
  procList.innerHTML=''
  const list=['decrypt_service','data_stream','obfuscator','heartbeat','logger','monitor_agent','replicator','watchdog','indexer','uploader','api_gateway']
  for(let i=0;i<list.length;i++){
    const p={name:list[i],state:i%2===0?'running':'idle',pid:1000+i}
    procs.push(p)
    const el=document.createElement('div')
    el.className='item'
    el.innerHTML=`<div>${p.name}</div><div class="small" style="color:var(--muted)">${p.state} • ${p.pid}</div>`
    procList.appendChild(el)
  }
  procCount.textContent=`${procs.length}`
}
function connectTo(name){
  const node=nodes.find(n=>n.name===name) || nodes.find(n=>n.name.toLowerCase().includes(name))
  if(!node){writeLine('no such host');return}
  writeLine(`initiating connection to ${node.name} ${node.ip}`)
  statusLabel.textContent='Connecting'
  setTimeout(()=>{connected=node.name;setPrompt();statusLabel.textContent='Connected';writeLine('connection established')},900)
}
function disconnect(){
  if(!connected){writeLine('no active connection');return}
  writeLine(`disconnecting ${connected}`)
  connected=null
  setPrompt()
  statusLabel.textContent='Idle'
  writeLine('disconnected')
}
function simulateExploit(target,payload){
  writeLine(`preparing exploit ${payload} -> ${target}`)
  statusLabel.textContent='Exploiting'
  let prog=0
  const out=document.createElement('div')
  out.className='line'
  lines.appendChild(out)
  const id=setInterval(()=>{
    prog+=rnd(6,28)
    out.textContent=`payload progress: ${Math.min(prog,100)}%`
    lines.scrollTop=lines.scrollHeight
    if(prog>100){
      clearInterval(id)
      statusLabel.textContent='Idle'
      writeLine('exploit simulated success')
      const leaks=rnd(1,5)
      for(let i=0;i<leaks;i++) writeLine(`[${target}] leak: ${uid(12)}@example.com`)
    }
  },180)
}
function breachVault(){
  writeLine('attempting vault breach')
  statusLabel.textContent='Breaching'
  let prog=0
  const out=document.createElement('div')
  out.className='line'
  lines.appendChild(out)
  const id=setInterval(()=>{
    prog+=rnd(4,18)
    out.textContent=`vault decrypt: ${Math.min(prog,100)}%`
    lines.scrollTop=lines.scrollHeight
    if(prog>100){
      clearInterval(id)
      statusLabel.textContent='Idle'
      writeLine('vault opened')
      const leaked=files.slice(0,rnd(1,5))
      leaked.forEach(f=>writeLine(`exposed: ${f.name} • ${f.size}KB`))
    }
  },160)
}
function exportBundle(){
  let txt='BLACKBOX EXPORT\n\n'
  files.forEach(f=>txt+=`${f.name}: SIMULATED CONTENT\n`)
  const blob=new Blob([txt],{type:'text/plain'})
  const url=URL.createObjectURL(blob)
  const a=document.createElement('a')
  a.href=url
  a.download='blackbox_export.txt'
  document.body.appendChild(a)
  a.click()
  a.remove()
  URL.revokeObjectURL(url)
  writeLine('export complete')
}
function openFile(id){
  const f=files.find(x=>x.id==id)
  if(!f){writeLine('file not found');return}
  overlay.style.display='flex'
  viewer.textContent=''
  if(f.name.match(/\\.txt$|\\.md$|\\.log$|\\.lst$/)){
    let content=''
    for(let i=0;i<80;i++) content+=`${i+1}: ${uid(18)}\\n`
    viewer.textContent=`--- ${f.name} ---\\n` + content
  } else if(f.name.match(/\\.sql$|\\.bin$|\\.enc$|\\.db$/)){
    viewer.textContent=Array.from({length:512}).map(()=>rnd(0,255).toString(16).padStart(2,'0')).join(' ')
  } else if(f.name.match(/\\.js$|\\.sh$|\\.py$/)){
    let code=''
    for(let i=0;i<60;i++) code+=`var a${i}='${uid(12)}'\\n`
    code+=`console.log('simulated payload')`
    viewer.textContent=code
  } else {
    viewer.textContent=`preview not available\\nfile: ${f.name}\\nsize: ${f.size} KB`
  }
}
function killProc(name){
  const idx=procs.findIndex(p=>p.name===name || String(p.pid)===name)
  if(idx<0){writeLine('process not found');return}
  const p=procs[idx]
  procs.splice(idx,1)
  seedProcs()
  writeLine(`process ${p.name} (${p.pid}) terminated`)
}
function bruteForce(target,mode){
  if(bruteInterval){writeLine('brute already running');return}
  writeLine(`starting brute force against ${target} mode:${mode}`)
  statusLabel.textContent='Brute forcing'
  let attempts=0
  bruteInterval=setInterval(()=>{
    attempts++
    const attemptStr=uid(8)
    writeLine(`attempt ${attempts}: ${attemptStr}`)
    if(attempts>rnd(15,50)){
      clearInterval(bruteInterval)
      bruteInterval=null
      statusLabel.textContent='Idle'
      writeLine('brute force finished: password found: '+uid(10))
    }
  },120)
}
function stopBrute(){
  if(!bruteInterval){writeLine('no brute running');return}
  clearInterval(bruteInterval)
  bruteInterval=null
  statusLabel.textContent='Idle'
  writeLine('brute force stopped')
}
function runMacro(name){
  writeLine(`running macro ${name}`)
  if(name==='recon'){
    parseCommand('scan')
    setTimeout(()=>parseCommand('listfiles'),700)
    setTimeout(()=>parseCommand('view --log=42'),1400)
  } else if(name==='vault'){
    parseCommand('breach --vault')
    setTimeout(()=>parseCommand('listfiles'),900)
    setTimeout(()=>parseCommand('open 1'),1600)
  } else if(name==='harvest'){
    parseCommand('scan')
    setTimeout(()=>parseCommand('exploit --target=beta --payload=harvest'),900)
    setTimeout(()=>parseCommand('exfil --target=staging.server'),2200)
  }
}
function parseCommand(input){
  if(!input) return
  history.unshift(input)
  histIndex=-1
  writeLine((connected?`admin@${connected}> `:'admin@blackbox> ')+input)
  const parts=input.split(' ')
  const cmd=parts[0].toLowerCase()
  if(cmd==='help'){writeLine('commands: help, scan, listfiles, open <id>, connect <host>, disconnect, exploit --target=X --payload=Y, breach --vault, netmap, brute --target=X, brute-stop, upload <name>, download <name>, kill <proc>, view --log=<id>, whoami, clear, time, status, macro --run=name');return}
  if(cmd==='whoami'){writeLine('user: admin');return}
  if(cmd==='clear'){lines.innerHTML='';return}
  if(cmd==='time'){writeLine('system: '+new Date().toLocaleString());return}
  if(cmd==='status'){writeLine(`session: ${sessionLabel.textContent} status: ${statusLabel.textContent} connected: ${connected||'none'}`);return}
  if(cmd==='scan'){seedNodes();seedProcs();writeLine('scanning network...');setTimeout(()=>{seedNodes();seedProcs();seedFiles();seedNodes();writeLine('scan complete');seedNodes();},600);return}
  if(cmd==='listfiles' || cmd==='files'){seedFiles();writeLine('vault listed');return}
  if(cmd==='open'){const id=parts[1]||'';openFile(id);return}
  if(cmd==='connect'){if(parts[1]) connectTo(parts[1]); else writeLine('usage: connect <host>');return}
  if(cmd==='disconnect'){disconnect();return}
  if(cmd==='exploit'){const t=(parts.find(p=>p.startsWith('--target='))||'--target=alpha').split('=')[1];const payload=(parts.find(p=>p.startsWith('--payload='))||'--payload=zero').split('=')[1];simulateExploit(t,payload);return}
  if(cmd==='breach'){breachVault();return}
  if(cmd==='export'){exportBundle();return}
  if(cmd==='kill'){const name=parts[1];if(name) killProc(name); else writeLine('usage: kill <process>');return}
  if(cmd==='brute'){const target=(parts.find(p=>p.startsWith('--target='))||'--target=alpha').split('=')[1];const mode=(parts.find(p=>p.startsWith('--mode='))||'--mode=pass').split('=')[1];bruteForce(target,mode);return}
  if(cmd==='brute-stop'){stopBrute();return}
  if(cmd==='upload'){writeLine('uploading '+(parts[1]||'file')+' ... done');return}
  if(cmd==='download'){writeLine('downloading '+(parts[1]||'file')+' ... saved');return}
  if(cmd==='view'){const id=(parts.find(p=>p.startsWith('--log='))||'--log=1').split('=')[1];viewer.textContent='';let content='';for(let i=0;i<200;i++) content+=`[${new Date().toISOString()}] event ${i+1} ${uid(10)}\\n`;viewer.textContent=content;overlay.style.display='flex';return}
  if(cmd==='netmap'){seedNodes();writeLine('rendering netmap');return}
  if(cmd==='macro'){const name=(parts.find(p=>p.startsWith('--run='))||'--run=recon').split('=')[1];runMacro(name);return}
  writeLine('unknown command: '+cmd)
}
runBtn.addEventListener('click',()=>{parseCommand(cmdInput.value);cmdInput.value=''})
cmdInput.addEventListener('keydown',e=>{if(e.key==='Enter'){parseCommand(cmdInput.value);cmdInput.value=''}if(e.key==='ArrowUp'){if(history.length&&histIndex+1<history.length){histIndex++;cmdInput.value=history[histIndex]}}if(e.key==='ArrowDown'){if(histIndex>0){histIndex--;cmdInput.value=history[histIndex]}else{histIndex=-1;cmdInput.value=''}}})
tabButtons.forEach(b=>b.addEventListener('click',()=>{tabButtons.forEach(x=>x.classList.remove('active'));b.classList.add('active');viewer.textContent='tab: '+b.dataset.tab}))
document.addEventListener('click',e=>{const open=e.target.closest('[data-open]');if(open){openFile(open.dataset.open)}const q=e.target.closest('[data-cmd]');if(q){parseCommand(q.dataset.cmd)}const nav=e.target.closest('.nav button');if(nav){navButtons.forEach(n=>n.classList.remove('active'));nav.classList.add('active');writeLine('switched to '+nav.textContent)}})
closeOverlay.addEventListener('click',()=>{overlay.style.display='none'})
quickButtons.forEach(b=>b.addEventListener('click',()=>{parseCommand(b.dataset.cmd)}))
launchBtn.addEventListener('click',()=>{writeLine('initializing blackbox...');sessionLabel.textContent='operator@blackbox';statusLabel.textContent='Active';seedNodes();seedFiles();seedProcs();writeLine('ready')})
resetBtn.addEventListener('click',()=>{lines.innerHTML='';seedNodes();seedFiles();seedProcs();connected=null;setPrompt();statusLabel.textContent='Idle';writeLine('system reset')})
exportBtn.addEventListener('click',exportBundle)
wipeBtn.addEventListener('click',()=>{files=[];vault.innerHTML='';vaultCount.textContent='0 files';writeLine('vault wiped')})
enter.addEventListener('click',()=>{if(user.value==='admin'&&pass.value==='1234'){login.style.display='none';app.style.display='grid';sessionLabel.textContent='admin@blackbox';statusLabel.textContent='Idle';writeLine('welcome admin');seedNodes();seedFiles();seedProcs();setPrompt()}else{loginErr.textContent='invalid credentials'}})
document.getElementById('closeOverlay').addEventListener('click',()=>{overlay.style.display='none'})
function setPrompt(){promptEl.textContent=connected?`admin@${connected}>`:'admin@blackbox>'}
setInterval(()=>{document.getElementById('clock')?.remove()},10000)
login.style.display='flex'
</script>
</body>
</html>
